<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-wrapper.active {
            animation: expandShrinkFade 1.5s ease-in-out forwards;
        }


        .image-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper" style="z-index: 4;" id="img1">
            <img src="boat-1.png" alt="Imag">
        </div>
        <div class="image-wrapper" style="z-index: 3;" id="img2">
            <img src="boat-2.png" alt="Image 2">
        </div>
        <div class="image-wrapper" style="z-index: 2;" id="img3">
            <img src="boat-3.png" alt="Image 3">
        </div>
        <div class="image-wrapper" style="z-index: 1;" id="img4">
            <img src="boat-4.1.png" alt="Image 4">
        </div>
    </div>

    <script>
        const images = ['img1', 'img2', 'img3', 'img4'];
        let currentIndex = 0;

        function animateSequence() {
            const currentImg = document.getElementById(images[currentIndex]);
            currentImg.classList.add('active');

            setTimeout(() => {
                currentImg.classList.add('hidden');
                currentImg.classList.remove('active');
                
                currentIndex++;
                
                if (currentIndex < images.length) {
                    animateSequence();
                } else {
                    setTimeout(() => {
                        images.forEach(id => {
                            const el = document.getElementById(id);
                            el.classList.remove('hidden');
                        });
                        currentIndex = 0;
                        animateSequence();
                    }, 1000);
                }
            }, 1500);
        }

        animateSequence();
    </script>
</body>
</html>
